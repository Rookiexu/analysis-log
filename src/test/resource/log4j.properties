#log4j.rootLogger=DEBUG,A1,FILE
log4j.logger.AnalysisLog=info,analysisLog

log4j.appender.analysisLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.analysisLog.File=logs/AnalysisLog.log.
log4j.appender.analysisLog.DatePattern = '_'yyyy-MM-dd'.log'
log4j.appender.analysisLog.Append = true
log4j.appender.analysisLog.Encoding=utf-8
log4j.appender.analysisLog.layout=org.apache.log4j.PatternLayout
log4j.appender.analysisLog.Threshold=DEBUG

log4j.appender.analysisLog.layout.ConversionPattern=%d | %t | %-5p | AnalysisLog | %c | %m | %n |


